<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<header>
		<h1>Register</h1>
	</header>
	<nav>
		<a href="www.google.com"></a>
	</nav>
	<footer>
		<p>Website made with love</p>
	</footer>
	<form method="GET">
		First Name: <input type="text" name="firstname" required><br>
		Last Name: <input type="text" name="firstname" required><br>
		Email: <input type="email" name="email" required><br>
		Password: <input type="password" min="5" name="password" required><br>
		Birthday: <input type="date" name="birthday" required><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br>
		Pets: <br>
		<input type="checkbox" name="cat(s)"> Cat(s)<br>
		<input type="checkbox" name="dog(s)"> Dogs(s)<br>
		<input type="checkbox" name="other"> Other: <input type="text"><br>
		Cars: <br>
		<select name="cars">
			<option value="Volvo">Volvo</option>
			<option value="Audi">Audi</option>
			<option value="None">None</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset" name="">
	</form>
</body>
</html>
